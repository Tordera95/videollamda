<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videollamada</title>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }

    #call {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    #volver {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Botón para volver -->
  <button id="volver" onclick="window.location.href='telefonicatech://volver'">⬅ Volver a la app</button>

  <!-- Contenedor para la videollamada -->
  <div id="call"></div>

  <script>
    const callFrame = window.DailyIframe.createFrame({
      showLeaveButton: true,
      iframeStyle: {
        width: '100%',
        height: '100%',
        border: '0px'
      }
    });

    // ⚠️ Asegúrate de usar una sala Daily VÁLIDA Y ACTIVA
    callFrame.join({ url: 'https://bumertelef.daily.co/prubbumer' });

    // Volver automáticamente cuando se cuelgue
    callFrame.on('left-meeting', () => {
      window.location.href = 'telefonicatech://volver';
    });
  </script>
</body>
</html>
