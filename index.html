<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videollamada</title>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }

    #call {
      width: 100vw;
      height: 100vh;
    }

    #volver {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

  <button id="volver" onclick="window.location.href='telefonicatech://volver'">â¬… Volver a la app</button>
  <div id="call"></div>

  <script>
    const callFrame = window.DailyIframe.createFrame({
      showLeaveButton: true,
      iframeStyle: {
        width: "100%",
        height: "100%",
        border: "0px"
      }
    });

    callFrame.join({ url: "https://bumertelef.daily.co/prubbumer" });

    // Redirigir a la app al colgar (opcional)
    callFrame.on('left-meeting', () => {
      window.location.href = 'telefonicatech://volver';
    });
  </script>

</body>
</html>
